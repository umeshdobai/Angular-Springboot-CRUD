


  
  <div class="login-form">
   <form novalidate (ngSubmit)="save(regForm)" #regForm="ngForm">
      
        
         <h2 class="text-center">Login</h2>
          <div class="input-group mb-3">
            <div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
            <input type="text" required
                    class="form-control"
                    id="firstNameId"
                    placeholder="Username" 
                    minlength="3"
                    name="firstName"
                    [(ngModel)]=login.username
                    #firstNameVar="ngModel"
                    [ngClass]="{'is-invalid':(firstNameVar.touched||firstNameVar.dirty)&& !firstNameVar.valid }  " /> 
                    <span class="invalid-feedback">
                            <span *ngIf="firstNameVar.errors?.required">
                              Please enter your Username.
                            </span>
                            <span *ngIf="firstNameVar.errors?.minlength">
                              The Username must be longer than 3 characters.
                            </span>
                    </span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
            <input type="password" required
                    class="form-control"
                    id="password"
                    placeholder=" Create Password" 
                    minlength="5"
                    name="password"
                    [(ngModel)]=login.password
                    #passwordVar="ngModel"
                    [ngClass]="{'is-invalid':(passwordVar.touched||passwordVar.dirty)&& !passwordVar.valid }  " /> 
                    <span class="invalid-feedback">
                            <span *ngIf="passwordVar.errors?.required">
                              Please enter Password.
                            </span>
                            <span *ngIf="passwordVar.errors?.minlength">
                              The Password must be 5 characters.
                            </span>
                    </span>
          </div>

                          <div class="form-group">
                                
                                  <button class="btn btn-primary btn-block"
                                          type="submit"
                                           (click)=checkLogin()
                                          [title]="regForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                                          [disabled]="!regForm.valid">
                                    Submit
                                  </button>
                                
                          </div>
</form>
